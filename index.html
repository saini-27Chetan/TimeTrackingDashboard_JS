<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Media Queries -->
    <link rel="stylesheet" href="./mediaStyles.css" />
  </head>
  <body>
    <main id="container">
      <section id="intro-card">
        <div id="intro-section">
          <img
            src="./images/image-jeremy.png"
            alt="Profile Picture"
            id="profile-img"
          />
          <div id="person-data">
            <div id="person-subText">Report for</div>
            <div id="person-name">Jeremy Robson</div>
          </div>
        </div>

        <div id="btn-group">
          <button class="btn">Daily</button>
          <button class="btn">Weekly</button
          ><button class="btn">Monthly</button>
        </div>
      </section>

      <section class="activity" id="activity-work">
        <div class="activity-details">
          <div class="activity-name">Work</div>
          <div class="three-dots">...</div>
          <div class="presentTime">32hrs</div>
          <div class="previousTime">Last Week - 36hrs</div>
        </div>
        <img
          class="activity-img"
          src="./images/icon-work.svg"
          alt="Work Icon"
        />
      </section>

      <section class="activity" id="activity-play">
        <div class="activity-details">
          <div class="activity-name">Play</div>
          <div class="three-dots">...</div>
          <div class="presentTime">10hrs</div>
          <div class="previousTime">Last Week - 8hrs</div>
        </div>
        <img
          class="activity-img"
          src="./images/./icon-play.svg"
          alt="Play Icon"
        />
      </section>

      <section class="activity" id="activity-study">
        <div class="activity-details">
          <div class="activity-name">Study</div>
          <div class="three-dots">...</div>
          <div class="presentTime">4hrs</div>
          <div class="previousTime">Last Week - 7hrs</div>
        </div>
        <img
          class="activity-img"
          src="./images/./icon-study.svg"
          alt="Study Icon"
        />
      </section>

      <section class="activity" id="activity-exercise">
        <div class="activity-details">
          <div class="activity-name">Exercise</div>
          <div class="three-dots">...</div>
          <div class="presentTime">4hrs</div>
          <div class="previousTime">Last Week - 5hrs</div>
        </div>
        <img
          class="activity-img"
          src="./images/./icon-exercise.svg"
          alt="Exercise Icon"
        />
      </section>

      <section class="activity" id="activity-social">
        <div class="activity-details">
          <div class="activity-name">Social</div>
          <div class="three-dots">...</div>
          <div class="presentTime">5hrs</div>
          <div class="previousTime">Last Week - 10hrs</div>
        </div>
        <img
          class="activity-img"
          src="./images/./icon-social.svg"
          alt="Social Icon"
        />
      </section>

      <section class="activity" id="activity-self-care">
        <div class="activity-details">
          <div class="activity-name">Self Care</div>
          <div class="three-dots">...</div>
          <div class="presentTime">2hrs</div>
          <div class="previousTime">Last Week - 2hrs</div>
        </div>
        <img
          class="activity-img"
          src="./images/./icon-self-care.svg"
          alt="Self Care Icon"
        />
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
